name: CI/CD for Next.js

on:
  push:
    branches: [ feature/* ] # 各ブランチへの push で実行
  pull_request:
    types: [closed]   # PR が閉じられた時 -> マージされた時
    branches: [ main ] # main 向けの PR のみ

jobs:
  ci:
    name: Run Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clear npm cache
        run: npm cache clean --force
      
      - name: Install dependencies
        run:  |
          rm -f package-lock.json
          npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npm test

  cd:
    if: github.event.pull_request.merged == true  # マージされた場合のみ
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Vercel Personal Token
          vercel-org-id: ${{ secrets.ORG_ID }}      # Vercel Org ID
          vercel-project-id: ${{ secrets.PROJECT_ID }} # Vercel Project ID
          working-directory: ./
          scope: ${{ secrets.ORG_ID }}
