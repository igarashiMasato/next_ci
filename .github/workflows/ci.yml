name: CI/CD for Next.js

on:
  push:
  pull_request:
    branches: [ main ] # main 向けの PR のみ

jobs:
  ci:
    name: Run Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Jest tests
        run: npm test

  cd:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Vercel Personal Token
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}      # Vercel Org ID
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }} # Vercel Project ID
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}